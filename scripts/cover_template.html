<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1242">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    width: 1242px;
    height: 1660px;
    overflow: hidden;
    background: #0a0a1a;
    font-family: "PingFang SC", "SF Pro Display", -apple-system, sans-serif;
  }

  .canvas {
    position: relative;
    width: 1242px;
    height: 1660px;
    overflow: hidden;
    background:
      radial-gradient(ellipse 900px 600px at 20% 30%, rgba(59, 38, 156, 0.7) 0%, transparent 70%),
      radial-gradient(ellipse 700px 800px at 80% 70%, rgba(17, 60, 140, 0.6) 0%, transparent 70%),
      radial-gradient(ellipse 500px 400px at 60% 20%, rgba(120, 40, 200, 0.3) 0%, transparent 60%),
      radial-gradient(ellipse 400px 500px at 30% 80%, rgba(20, 80, 180, 0.4) 0%, transparent 60%),
      linear-gradient(160deg, #080818 0%, #0d0d2b 40%, #0a0a1a 100%);
  }

  /* Grid overlay */
  .grid-overlay {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(100, 120, 255, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(100, 120, 255, 0.03) 1px, transparent 1px);
    background-size: 60px 60px;
    mask-image: radial-gradient(ellipse 80% 60% at 50% 50%, black 20%, transparent 70%);
  }

  /* Floating geometric wireframes */
  .geo {
    position: absolute;
    border: 1px solid;
    border-radius: 2px;
    opacity: 0;
    animation: geoFloat 20s ease-in-out infinite;
  }

  .geo-1 {
    width: 280px; height: 280px;
    top: 8%; left: -40px;
    border-color: rgba(100, 140, 255, 0.15);
    transform: rotate(35deg);
    animation-delay: 0s;
  }
  .geo-2 {
    width: 180px; height: 180px;
    top: 15%; right: 60px;
    border-color: rgba(160, 100, 255, 0.12);
    border-radius: 50%;
    transform: rotate(-15deg);
    animation-delay: -5s;
  }
  .geo-3 {
    width: 350px; height: 350px;
    bottom: 12%; right: -80px;
    border-color: rgba(80, 120, 255, 0.1);
    transform: rotate(20deg);
    animation-delay: -10s;
  }
  .geo-4 {
    width: 120px; height: 120px;
    bottom: 25%; left: 80px;
    border-color: rgba(140, 80, 255, 0.14);
    border-radius: 50%;
    animation-delay: -3s;
  }
  .geo-5 {
    width: 200px; height: 200px;
    top: 45%; left: 40%;
    border-color: rgba(100, 160, 255, 0.06);
    transform: rotate(45deg);
    animation-delay: -8s;
  }

  @keyframes geoFloat {
    0%, 100% { opacity: 0.3; transform: rotate(var(--r, 35deg)) translateY(0); }
    25% { opacity: 0.6; }
    50% { opacity: 0.4; transform: rotate(var(--r, 35deg)) translateY(-20px); }
    75% { opacity: 0.7; }
  }
  .geo-1 { --r: 35deg; }
  .geo-2 { --r: -15deg; }
  .geo-3 { --r: 20deg; }
  .geo-4 { --r: 0deg; }
  .geo-5 { --r: 45deg; }

  /* Glowing orbs */
  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(1px);
    animation: orbPulse 4s ease-in-out infinite;
  }
  .orb-1 { width: 6px; height: 6px; top: 18%; left: 22%; background: rgba(120, 160, 255, 0.8); animation-delay: 0s; }
  .orb-2 { width: 4px; height: 4px; top: 12%; right: 30%; background: rgba(180, 120, 255, 0.7); animation-delay: -1s; }
  .orb-3 { width: 8px; height: 8px; top: 35%; left: 15%; background: rgba(100, 180, 255, 0.5); animation-delay: -2s; }
  .orb-4 { width: 5px; height: 5px; bottom: 30%; right: 18%; background: rgba(140, 100, 255, 0.6); animation-delay: -0.5s; }
  .orb-5 { width: 3px; height: 3px; top: 55%; left: 70%; background: rgba(160, 140, 255, 0.7); animation-delay: -3s; }
  .orb-6 { width: 7px; height: 7px; bottom: 15%; left: 40%; background: rgba(80, 140, 255, 0.5); animation-delay: -1.5s; }
  .orb-7 { width: 4px; height: 4px; top: 70%; right: 35%; background: rgba(200, 150, 255, 0.6); animation-delay: -2.5s; }
  .orb-8 { width: 5px; height: 5px; top: 25%; left: 55%; background: rgba(100, 200, 255, 0.4); animation-delay: -0.8s; }

  @keyframes orbPulse {
    0%, 100% { opacity: 0.4; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.8); }
  }

  /* Diagonal light streak */
  .streak {
    position: absolute;
    width: 2px;
    height: 400px;
    background: linear-gradient(to bottom, transparent, rgba(120, 160, 255, 0.15), transparent);
    transform: rotate(-25deg);
  }
  .streak-1 { top: 5%; left: 25%; }
  .streak-2 { top: -5%; left: 55%; height: 500px; opacity: 0.6; }
  .streak-3 { top: 50%; right: 20%; height: 300px; transform: rotate(-30deg); opacity: 0.4; }

  /* Main content area */
  .content {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  /* Top badge */
  .badge {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 14px 32px;
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 100px;
    backdrop-filter: blur(10px);
    margin-bottom: 60px;
    font-family: 'Space Mono', monospace;
  }

  .badge-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #4ade80;
    box-shadow: 0 0 12px rgba(74, 222, 128, 0.6);
    animation: dotBlink 2s ease-in-out infinite;
  }

  @keyframes dotBlink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  .badge-text {
    font-size: 22px;
    color: rgba(255, 255, 255, 0.5);
    letter-spacing: 3px;
    text-transform: uppercase;
  }

  /* Glass card */
  .glass-card {
    position: relative;
    padding: 80px 70px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 32px;
    backdrop-filter: blur(20px);
    max-width: 1060px;
    text-align: center;
  }

  .glass-card::before {
    content: '';
    position: absolute;
    inset: -1px;
    border-radius: 32px;
    background: linear-gradient(135deg, rgba(120, 160, 255, 0.15) 0%, transparent 40%, transparent 60%, rgba(160, 100, 255, 0.1) 100%);
    mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    mask-composite: exclude;
    padding: 1px;
    pointer-events: none;
  }

  /* Corner accents on card */
  .corner {
    position: absolute;
    width: 24px;
    height: 24px;
  }
  .corner::before, .corner::after {
    content: '';
    position: absolute;
    background: rgba(120, 160, 255, 0.3);
  }
  .corner-tl { top: -1px; left: -1px; }
  .corner-tl::before { top: 0; left: 0; width: 24px; height: 1px; }
  .corner-tl::after { top: 0; left: 0; width: 1px; height: 24px; }
  .corner-tr { top: -1px; right: -1px; }
  .corner-tr::before { top: 0; right: 0; width: 24px; height: 1px; }
  .corner-tr::after { top: 0; right: 0; width: 1px; height: 24px; }
  .corner-bl { bottom: -1px; left: -1px; }
  .corner-bl::before { bottom: 0; left: 0; width: 24px; height: 1px; }
  .corner-bl::after { bottom: 0; left: 0; width: 1px; height: 24px; }
  .corner-br { bottom: -1px; right: -1px; }
  .corner-br::before { bottom: 0; right: 0; width: 24px; height: 1px; }
  .corner-br::after { bottom: 0; right: 0; width: 1px; height: 24px; }

  /* Title */
  .title {
    font-size: 108px;
    font-weight: 800;
    color: #fff;
    line-height: 1.25;
    letter-spacing: -2px;
    margin-bottom: 40px;
    text-shadow:
      0 0 80px rgba(100, 140, 255, 0.3),
      0 2px 4px rgba(0, 0, 0, 0.3);
  }

  .title-accent {
    background: linear-gradient(135deg, #7cb8ff 0%, #c084fc 50%, #818cf8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  /* Divider */
  .divider {
    width: 80px;
    height: 3px;
    background: linear-gradient(90deg, rgba(120, 184, 255, 0.8), rgba(192, 132, 252, 0.8));
    border-radius: 2px;
    margin: 0 auto 40px;
    box-shadow: 0 0 20px rgba(140, 160, 255, 0.4);
  }

  /* Subtitle */
  .subtitle {
    font-size: 42px;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.55);
    letter-spacing: 8px;
  }

  /* Bottom info bar */
  .bottom-bar {
    position: absolute;
    bottom: 80px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    z-index: 10;
  }

  .bottom-tag {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 24px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 8px;
    font-size: 20px;
    color: rgba(255, 255, 255, 0.35);
    letter-spacing: 2px;
    font-family: 'Space Mono', monospace;
  }

  .bottom-tag .icon {
    font-size: 16px;
  }

  /* Noise texture overlay */
  .noise {
    position: absolute;
    inset: 0;
    opacity: 0.035;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
    pointer-events: none;
    z-index: 20;
  }

  /* Vignette */
  .vignette {
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse 70% 60% at 50% 50%, transparent 50%, rgba(5, 5, 20, 0.5) 100%);
    pointer-events: none;
    z-index: 15;
  }

  /* Week number indicator */
  .week-indicator {
    position: absolute;
    top: 80px;
    right: 80px;
    z-index: 10;
    text-align: right;
  }

  .week-num {
    font-family: 'Space Mono', monospace;
    font-size: 72px;
    font-weight: 700;
    color: rgba(255, 255, 255, 0.06);
    line-height: 1;
    letter-spacing: -2px;
  }

  .week-label {
    font-family: 'Space Mono', monospace;
    font-size: 18px;
    color: rgba(255, 255, 255, 0.2);
    letter-spacing: 4px;
    text-transform: uppercase;
  }

  /* Hex grid decoration */
  .hex-grid {
    position: absolute;
    top: 60%;
    left: -20px;
    width: 200px;
    height: 300px;
    opacity: 0.06;
    z-index: 1;
  }
  .hex-grid svg { width: 100%; height: 100%; }
</style>
</head>
<body>
<div class="canvas">
  <!-- Background effects -->
  <div class="grid-overlay"></div>
  <div class="noise"></div>
  <div class="vignette"></div>

  <!-- Light streaks -->
  <div class="streak streak-1"></div>
  <div class="streak streak-2"></div>
  <div class="streak streak-3"></div>

  <!-- Geometric wireframes -->
  <div class="geo geo-1"></div>
  <div class="geo geo-2"></div>
  <div class="geo geo-3"></div>
  <div class="geo geo-4"></div>
  <div class="geo geo-5"></div>

  <!-- Glowing orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="orb orb-4"></div>
  <div class="orb orb-5"></div>
  <div class="orb orb-6"></div>
  <div class="orb orb-7"></div>
  <div class="orb orb-8"></div>

  <!-- Hex decoration -->
  <div class="hex-grid">
    <svg viewBox="0 0 200 300" fill="none" stroke="rgba(120,160,255,1)" stroke-width="0.5">
      <polygon points="50,10 90,30 90,70 50,90 10,70 10,30"/>
      <polygon points="50,90 90,110 90,150 50,170 10,150 10,110"/>
      <polygon points="110,50 150,70 150,110 110,130 70,110 70,70"/>
      <polygon points="110,130 150,150 150,190 110,210 70,190 70,150"/>
      <polygon points="50,170 90,190 90,230 50,250 10,230 10,190"/>
    </svg>
  </div>

  <!-- Week indicator -->
  <div class="week-indicator">
    <div class="week-num">W07</div>
    <div class="week-label">2026 / FEB</div>
  </div>

  <!-- Main content -->
  <div class="content">
    <div class="badge">
      <span class="badge-dot"></span>
      <span class="badge-text">AI Weekly Digest</span>
    </div>

    <div class="glass-card">
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>

      <h1 class="title">
        这周<span class="title-accent">AI</span>圈<br>发生了什么
      </h1>
      <div class="divider"></div>
      <p class="subtitle">10个最热话题一次看完</p>
    </div>
  </div>

  <!-- Bottom tags -->
  <div class="bottom-bar">
    <div class="bottom-tag"><span class="icon">◆</span> DeepSeek</div>
    <div class="bottom-tag"><span class="icon">◆</span> Claude</div>
    <div class="bottom-tag"><span class="icon">◆</span> Agent</div>
    <div class="bottom-tag"><span class="icon">◆</span> 开源生态</div>
  </div>
</div>
</body>
</html>
